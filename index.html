<!DOCTYPE html>
<html>
<head>
	<title>Flexbox Sandbox</title>
	<link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
	<script type="text/javascript" src="style-select.js"></script>
	<div id="flex-direction-options">
		<input type="radio" name="flex-direction" id="row" value="row">
		<label for="row">Row</label>
		<input type="radio" name="flex-direction" id="column" value="column">
		<label for="column">Column</label>
	</div>
	<input type="checkbox" name="reverse" value="reverse" id="reverse">
	<label for="reverse">Reverse</label>
	<input type="checkbox" name="wrap" value="wrap" id="wrap">
	<label for="wrap">Wrap</label>
	<div class="container row">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
		<div class="item">4</div>
		<div class="item">5</div>
		<div class="item">6</div>
		<div class="item">7</div>
		<div class="item">8</div>
		<div class="item">9</div>
	</div>
</body>
</html>
